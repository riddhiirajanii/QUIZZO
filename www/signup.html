<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZZO Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="signup-container">
        <h1>QUIZZO</h1>
        <p class="subtitle">Create a new account</p>
        <form method="post" action="/cgi-bin/signup.exe">
           
            <input type="text" id="username" name="username" placeholder="Enter your username" required><br><br>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>
            <input type="password" id="password" name="password" placeholder="Create a password" required><br><br>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter your password" required><br><br>
            <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required><br><br>
            <input type="text" id="course" name="course" placeholder="Enter your course (e.g., B.Tech CSE)" required><br><br>
            <input type="text" id="rollnumber" name="rollnumber" placeholder="Enter your roll number" required><br><br>
          
            <button type="submit">Sign Up</button>
          </form>
          
        <p class="login-link">Already have an account? <a href="login.html">Log in</a></p>          
    </div>
</body>
</html>
