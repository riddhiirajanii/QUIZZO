<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Knowledge Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    text-align: center;
}

.quiz-container {
    width: 70%;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    margin-top: 50px;
    transition: opacity 0.5s ease-in-out;
}

h1 {
    color: #007bff;
}

#question-text {
        color: black; /* Set the text color to black */
    }

.question-box {
    font-size: 20px;
    margin: 20px 0;
    transition: opacity 0.5s ease-in-out;
}

.options {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.option-btn {
    background: #007bff;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
}

.option-btn:hover {
    background: #1403ce;
}

#result-text {
    font-size: 18px;
    font-weight: bold;
    margin-top: 10px;
}

#next-btn {
    background: green;
    color: white;
    padding: 10px;
    border: none;
    margin-top: 15px;
    border-radius: 5px;
    cursor: pointer;
    display: none;
    transition: background 0.3s;
}

#next-btn:hover {
    background: darkgreen;
}

    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Nature Quiz</h1>
        <div class="question-box">
            <p id="question-text">Loading question...</p>
        </div>
        <div class="options">
            <button class="option-btn" onclick="checkAnswer(0)">Option 1</button>
            <button class="option-btn" onclick="checkAnswer(1)">Option 2</button>
            <button class="option-btn" onclick="checkAnswer(2)">Option 3</button>
            <button class="option-btn" onclick="checkAnswer(3)">Option 4</button>
        </div>
        <p id="result-text"></p>
        <button id="next-btn" onclick="nextQuestion()">Next Question</button>
        <button id="dashboard-btn" onclick="redirectToDashboard()" style="display: none;">Go to Dashboard</button>
    </div>

    <script src="script.js"></script>
</body>
</html>

<script>
  const questions = [
  {
    question: "Which is the largest land animal on Earth?",
    options: ["Giraffe", "White Rhinoceros", "African Elephant", "Hippopotamus"],
    answer: 2
  },
  {
    question: "What gas do plants absorb from the atmosphere for photosynthesis?",
    options: ["Oxygen", "Nitrogen", "Carbon Dioxide", "Hydrogen"],
    answer: 2
  },
  {
    question: "Which layer of the Earth do we live on?",
    options: ["Mantle", "Crust", "Core", "Lithosphere"],
    answer: 1
  },
  {
    question: "Which is the tallest type of grass?",
    options: ["Reed", "Bamboo", "Elephant Grass", "Wheat"],
    answer: 1
  },
  {
    question: "What is the process by which water changes into vapor called?",
    options: ["Condensation", "Precipitation", "Evaporation", "Transpiration"],
    answer: 2
  },
  {
    question: "Which is the largest rainforest in the world?",
    options: ["Amazon", "Congo", "Sundarbans", "Daintree"],
    answer: 0
  },
  {
    question: "Which part of the plant conducts photosynthesis?",
    options: ["Roots", "Stem", "Leaves", "Flowers"],
    answer: 2
  },
  {
    question: "What is the main source of energy for Earthâ€™s climate system?",
    options: ["Moon", "Ocean", "Volcanoes", "Sun"],
    answer: 3
  },
  {
    question: "Which natural phenomenon is measured by the Richter scale?",
    options: ["Hurricanes", "Floods", "Tornadoes", "Earthquakes"],
    answer: 3
  },
  {
    question: "What do bees collect and use to make honey?",
    options: ["Nectar", "Sap", "Dew", "Pollen"],
    answer: 0
  }
  ];

  let currentQuestionIndex = 0;
  let score = 0;

  const questionText = document.getElementById("question-text");
  const optionButtons = document.querySelectorAll(".option-btn");
  const resultText = document.getElementById("result-text");
  const nextButton = document.getElementById("next-btn");

  function loadQuestion() {
      document.querySelector(".quiz-container").style.opacity = "0"; // Fade out transition
      setTimeout(() => {
          let currentQuestion = questions[currentQuestionIndex];
          questionText.textContent = currentQuestion.question;
          
          optionButtons.forEach((button, index) => {
              button.textContent = currentQuestion.options[index];
              button.disabled = false;
              button.style.background = "#007bff"; // Reset button color
          });

          resultText.textContent = "";
          nextButton.style.display = "none";
          document.querySelector(".quiz-container").style.opacity = "1"; // Fade in transition
      }, 500);
  }

  function checkAnswer(selectedIndex) {
      let correctIndex = questions[currentQuestionIndex].answer;
      
      if (selectedIndex === correctIndex) {
          optionButtons[selectedIndex].style.background = "green";
          resultText.textContent = "Correct!";
          score++;
      } else {
          optionButtons[selectedIndex].style.background = "red";
          optionButtons[correctIndex].style.background = "green";
          resultText.textContent = "Wrong!";
      }

      optionButtons.forEach(button => button.disabled = true);
      nextButton.style.display = "inline-block";
  }

  function nextQuestion() {
    currentQuestionIndex++;
    if (currentQuestionIndex < questions.length) {
        loadQuestion();
    } else {
        questionText.textContent = `Quiz Over! Your score: ${score} / ${questions.length}`;
        document.querySelector(".options").style.display = "none";
        nextButton.style.display = "none";

        // Show the "Go to Dashboard" button
        const dashboardButton = document.getElementById("dashboard-btn");
        dashboardButton.style.display = "inline-block";

        // Send the score to the backend
        updateScore(score);
    }
}

function redirectToDashboard() {
    window.location.href = "http://localhost/QUIZZO/www/dashboard.html"; // Replace with the actual path to your dashboard
}

function getSessionID() {
    const cookies = document.cookie.split("; ");
    for (let i = 0; i < cookies.length; i++) {
        const [key, value] = cookies[i].split("=");
        if (key === "sessionID") {
            return value;
        }
    }
    return null; // Return null if sessionID is not found
}

function updateScore(score) {
    const sessionID = getSessionID(); // Retrieve the session ID from cookies

    if (!sessionID) {
        console.error("No session ID found. User is not logged in.");
        return;
    }

    // Fetch the username associated with the session ID from the server
    fetch('http://localhost/cgi-bin/getUsername.cgi', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: `sessionID=${encodeURIComponent(sessionID)}`
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            const username = data.username; // Retrieve the username from the server response

            // Send the score to the backend for the logged-in user
            fetch('http://localhost/cgi-bin/updateScore.cgi', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `username=${encodeURIComponent(username)}&score=${score}`
            })
            .then(response => response.json())
            .then(updateData => {
                if (updateData.success) {
                    console.log("Score updated successfully!");
                } else {
                    console.error("Failed to update score:", updateData.message);
                }
            })
            .catch(error => console.error("Error updating score:", error));
        } else {
            console.error("Failed to retrieve username:", data.message);
        }
    })
    .catch(error => console.error("Error retrieving username:", error));
}
  window.onload = loadQuestion;
</script>
